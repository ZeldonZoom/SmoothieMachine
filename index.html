<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>

    <h1 style="color: #30e1cc;">Smoothie Order</h1>
    <form id="smoothie-form">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name"><br>
        
        <label for="size">Size:</label><br>
        <select id="size" name="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select><br>
        
        <label for="fruits">Fruits:</label><br>
        <input type="checkbox" id="apple" name="fruits" value="apple"> Apple<br>
        <input type="checkbox" id="banana" name="fruits" value="banana"> Banana<br>
        <input type="checkbox" id="strawberry" name="fruits" value="strawberry"> Strawberry<br>
        <input type="checkbox" id="mango" name="fruits" value="mango"> Mango<br>
        
        <label for="extras">Extras:</label><br>
        <input type="checkbox" id="protein" name="extras" value="protein"> Protein<br>
        <input type="checkbox" id="vitamin" name="extras" value="vitamin"> Vitamin<br>

        <input type="submit" id="order" value="Order">
    </form>
    
    <h2 style="color: #11b19f;">Your Order:</h2>
    <div id="order-output"></div>
    
    <script src="script.js"></script>
</body>
</html>
